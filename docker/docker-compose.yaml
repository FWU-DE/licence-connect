services:
  nginx:
    image: nginx:latest
    container_name: nginx
    volumes:
      - ./nginx/config/default.conf:/etc/nginx/conf.d/default.conf
    ports:
      - 80:80
    restart: always
    networks:
      - main

  licence-connect:
    image: licence-connect
    container_name: node
    volumes:
      - ./node/config/.env:/usr/src/.env
    ports:
      - 3000:3000
    restart: always
    networks:
      main:
        aliases:
          - licence-connect
    command: npm run start:dev

networks:
  main:
    driver: bridge
